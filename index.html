<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="styles/meio/section-promocao/promocao.css">
    <link rel="stylesheet" href="styles/meio/produtos/produtos.css">
    <link rel="stylesheet" href="styles/rodape/rodape.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <img src="assets/Logo.svg" alt="logo alura" class="cabecalho__logo">
            <div class="cabecalho__container__input">
                <input type="text" placeholder="O que deseja encontrar?" class="cabecalho__input">
                <img src="assets/lupa.png" alt="pesquisar">
            </div>
        </div>
        <div class="cabecalho__container__login">
            <a href="#" class="cabecalho__menu__login">Login</a>
            <img src="assets/lupa-negro.png" alt="pesquisar" class="cabecalho__pesquisar cabecalho__img__pesquisar">
        </div>
    </header>
    <main class="meio">
        <section class="main__section__promocao">
            <h1 class="section__promocao__h1">
                Dezembro Promocional
            </h1>
            <h2 class="section__promocao__h2">
                Produtos selecionados com 33% de desconto
            </h2>
            <a href="#" class="section-promocao__botao">Ver Consoles</a>
        </section>

        <section class="main__section__produtos">
            <div class="main__section__container__cabecalho">
                <h1 class="main__section__container__cabecalho__h1">
                    Star Wars
                </h1>
                <a class="main__cabecalho__link" href="#">
                    Ver tudo 
                    <img src="assets/Vector.png" alt="ver tudo">
                </a>
            </div>

            <div class="main__container__produtos">
                <figure class="main__produtos">
                    <img src="assets/canecasw.png" alt="caneta ws" class="main__section__produtos__img">
                    <figcaption class="main__section__produtos__descricao">
                        <p class="main__produto__nome">Produto XVZ</p>
                        <p class="main__produto__preco">R$ 60,00</p>
                        <a href="#" class="main__produto__link">Ver produto</a>
                    </figcaption>
                </figure>
                <figure class="main__produtos">
                    <img src="assets/legosw.png" alt="lego ws" class="main__produtos__img">
                    <figcaption class="main__section__produtos__descricao">
                        <p class="main__produto__nome">Produto XVZ</p>
                        <p class="main__produto__preco">R$ 60,00</p>
                        <a href="#" class="main__produto__link">Ver produto</a>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="rodape__container">
            <div class="rodape__container__sobre__nos">
                <img src="assets/Logo.svg" alt="logo alura" class="rodape__logo__alura">
                <nav class="rodape__navegacao">
                    <ul class="rodape__navegacao__menu">
                        <li class="rodape__navegacao__menu__lista">
                            <a href="#" class="rodape__menu__link">Quem somos n√≥s</a>
                        </li>
                        <li class="rodape__navegacao__menu__lista">
                            <a href="#" class="rodape__menu__link">PolItica de privacidade</a>
                        </li>
                        <li class="rodape__navegacao__menu__lista">
                            <a href="#" class="rodape__menu__link">Programa fidelidade</a>
                        </li>
                        <li class="rodape__navegacao__menu__lista">
                            <a href="#" class="rodape__menu__link">Nossas lojas</a>
                        </li>
                        <li class="rodape__navegacao__menu__lista">
                            <a href="#" class="rodape__menu__link">Quero ser franqueado</a>
                        </li>
                        <li class="rodape__navegacao__menu__lista">
                            <a href="#" class="rodape__menu__link">Anuncie aqui</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <form action="" class="rodape__formulario">
                <h3>Fale com conosco</h3>
                <div class="rodape__formulario__container__input">
                    <input type="text" class="rodape__formulario__input" placeholder=" " required>
                    <label for="" class="rodape__formulario__label">Nome</label>
                </div>
                <textarea name="" id="" cols="60" rows="4" placeholder="Escreva sua mensagem" required class="rodape__formulario__textarea"></textarea>
                <div class="rodape__container__formulario__botao">
                    <button type="submit" class="rodape__formulario__botao">Enviar mensagem</button>
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
